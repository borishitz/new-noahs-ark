<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="headerLinks :: headerLinks"></head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="70">

<div th:replace="navigation :: navigation "></div>
<!--    Modal -->
            <div class="card p-5">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-body p-0">
                            <div class="container-fluid">
                                <div class="row gy-4">
                                    <div class="col-lg-4 col-sm-12 bg-cover"
                                         style="background-image: url(img/c2.jpg); min-height:300px;">
                                        <div>

                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <form th:action="@{/contact/save}" th:object="${newContact}" method="post" class="p-lg-5 col-12 row g-3">
                                            <div>
                                                <h1>Get in touch</h1>
                                                <p>Fell free to contact us and we will get back to you as soon as possible</p>
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="firstName" class="form-label">First name</label>
                                                <input type="text" th:field="*{firstName}" name="firstName"  class="form-control" placeholder="Jon" id="firstName"
                                                       aria-describedby="emailHelp">
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="lastName" class="form-label">Last name</label>
                                                <input type="text" th:field="*{lastName}" name="lastName" class="form-control" placeholder="Doe" id="lastName"
                                                       aria-describedby="emailHelp">
                                            </div>
                                            <div class="col-12">
                                                <label for="phoneNumber" class="form-label">Telephone</label>
                                                <input th:field="*{phoneNumber}" name="phoneNumber" type="tel" class="form-control" placeholder="+ 000"
                                                       id="phoneNumber" aria-describedby="emailHelp">
                                            </div>
                                            <div class="col-12">
                                                <label for="emailId" class="form-label">Email address</label>
                                                <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="Johndoe@example.com"
                                                       id="emailId" aria-describedby="emailHelp">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Enter Message</label>
                                                <textarea th:field="*{messageDetail}" name="messageDetail" placeholder="This is looking great and nice."
                                                          class="form-control" id="messageDetail" rows="4"></textarea>
                                            </div>

                                            <div class="col-12">
                                                <button type="submit" class="btn btn-brand">Send Message</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
<!--    Modal -->
<!--    this is the footer section -->
<div th:replace="footer :: footer "></div>
</body>
</html>
